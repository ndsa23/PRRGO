{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>GO Viz</title>
  </head>
  <body>
    <div id="header-form-div">
      <h1 id="heading">ðŸ˜º PRRGO</h1>
      <form id="go-form">
        <div id="keyword-input-div">
          <div class="form-group">
            <label for="keyword-input">Keyword: </label>
            <input
              type="text"
              class="form-control"
              id="keyword-input"
              placeholder="e.g. hemoglobin"
              aria-label="Gene Ontology keyword"
              aria-describedby="basicaddon2"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="filter-n"># of GO Terms to filter by PageRank: </label>
            <input
              type="number"
              class="form-control"
              value="10"
              id="filter-n"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="de-csv-data">DESeq data: </label>
            <textarea name='de-csv-data' type="file" id="de-csv-data"></textarea>
          </div>
          <!-- <div class="form-group">
            <label for="csv-file">DESeq Files: </label>
            <input name='de-csv-files' type="file" id="de-csv-file" accept=".csv">
          </div> -->
          <br />
          <button type="button" class="btn btn-primary" id="keyword-input-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="legend">
      <p id="mol-func">Molecular function</p>
      <p id="biol-proc">Biological process</p>
      <p id="cell-comp">Cellular component</p>
    </div>
    <div id="cy"></div>
    <table class="table table-bordered" id="go-table">
      <tr>
        <th scope="row">GO ID</th>
        <td id="go-id" class="text-start"></td>
      </tr>
      <tr>
        <th scope="row">Name</th>
        <td id="go-name" class="text-start"></td>
      </tr>
      <tr>
        <th scope="row">Aspect</th>
        <td id="aspect" class="text-start"></td>
      </tr>
      <tr>
        <th scope="row">Definition</th>
        <td id="definition" class="text-start"></td>
      </tr>
      <tr>
        <th scope="row">PageRank</th>
        <td id="pagerank" class="text-start"></td>
      </tr>
    </table>
    <script src="{% static 'index-bundle.js' %}"></script>
  </body>
</html>
